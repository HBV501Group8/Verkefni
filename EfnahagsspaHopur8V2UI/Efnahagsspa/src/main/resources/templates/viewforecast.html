<!DOCTYPE html>
<html lang="is">
<html xmlns:th="http://www.thymeleaf.org"
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Spá</title>
</head>
<body>
    <main>

        <a href="/forecast">Til baka</a>
        <a href="/updateforecast">Uppfæra spá</a>
        <div>
            <img th:src="@{..images/{image}(image=${forecastName})}">
        </div>
        <a href="/projects">Næsta breyta</a>
        <a href="/projects">Fyrri breyta</a>
        <h2>Spá</h2>
        <table>
            <tr th:each="index : ${#numbers.sequence( 0, forecastResultSeries.length - 1)}">
                <td th:text="${forecastResultTime[index]}"></td>
                <td th:text="${forecastResultSeries[index]}"></td>
            </tr>
        </table>
        <h2>Tímaröð</h2>
        <table>
            <tr th:each="index : ${#numbers.sequence( 0, forecastInputSeries.length - 1)}">
                <td th:text="${forecastInputTime[index]}"></td>
                <td th:text="${forecastInputSeries[index]}"></td>
            </tr>
        </table>
    </main>
</body>
</html>
