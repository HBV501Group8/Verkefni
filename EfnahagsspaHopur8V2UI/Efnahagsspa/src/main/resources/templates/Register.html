<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>codenerve.com - Spring Boot - Basic Login Form</title>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
</head>

<body>
<body class="align">

<div class="grid">
    <h2>Registration</h2>
    <form th:action="@{/registeruser}" method="post" class="form login">

        <br/>
        <div class="form__field">
            <label>Name</label><br>
            <label for="Name"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">Name</span></label>
            <input id="Name" type="text" name="Name" class="form__input" placeholder="Name" required>
        </div>

        <div class="form__field">
            <label>USer Name</label>
            <label for="login__username"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">Username</span></label>
            <input id="login__username" type="text" name="login_username" class="form__input" placeholder="Username" required>
        </div>
        <div class="form__field">
            <label>Email</label>
            <label for="user_email"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use></svg><span></span></label>
            <input id="user_email" type="text" name="user_email" class="form__input" placeholder="Email" required>
        </div>

        <div class="form__field">
            <label>Password</label>
            <label for="login__password"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use></svg><span class="hidden">Password</span></label>
            <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required>
        </div>


        <div class="text--center" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="text--center" th:if="${param.logout}">
            You have been logged out.
        </div>

        <div class="form__field">
            <input type="submit" value="Register">
        </div>

    </form>


</div>


</body>


</body>
</html>
