<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/forecast.css" />
</head>
  <body>
     <h5 style="text-align: center;"><b>Skráður inn sem <span th:text="${userlogged}"></span></b><a th:href="@{/logout}">&nbsp;&nbsp;&nbsp; Útskra</a>
        <span style="color:red;margin-left: 10px;"><a th:href="@{/forecastgeneration}">Búa til nýja spá</a></span></h5>
        <div id="searchResults">
           <div  th:if="!${#lists.isEmpty(forecasts)}">
             <table>
               <tr>
                 <th>Nafn</th>
                 <th>Vistuð</th>
                 <th></th>
                 <th></th>
                 <th></th>
               </tr>
               <tr th:each="forecast : ${forecasts}">
                 <td th:text="${forecast.forecastName}"/>
                 <td th:text="${#temporals.format(forecast.generatedTime, 'dd-MM-yyyy HH:mm')}"/>
                 <td><a th:href="@{'/getforecast/' + ${forecast.id}}">Skoða</a></td>
                 <td><a th:href="@{'/updateforecast/' + ${forecast.id}}">Uppfæra</a></td>
                 <td><a th:href="@{'/deleteforecast/' + ${forecast.id}}">Eyða</a></td>
               </tr>
             </table>
           </div>
        </div>
  </body>
</html>
